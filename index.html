<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-stop-watch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>
        <section class="container">

            <div id="watch-screen">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
                <span>:</span>
                <span id="milliseconds">00</span>
            </div>

            <div id="watch-buttons">
                <input type="button" value="Start" id="start-btn" style="background-color: lime;"/>
                <input type="button" value="Lap" id="lap-btn" />
                <input type="button" value="Reset" id="reset-btn" />
            </div>
           
            <h3>LAP TIME</h3>

            <div id="display-lap">
                
            </div>
            
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
